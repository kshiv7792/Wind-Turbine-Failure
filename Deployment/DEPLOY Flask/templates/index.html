<!--wind turbine failure detection-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>WIND TURBINE FAILURE DETECTION</title>
  <style>
      div {
        background-image: url('static/img.jpg');
      }
  <style>
    /*just bg and body style*/
    body {
      margin: 40px;
      background-color: #808080;
      background-image: linear-gradient(315deg, #de5499 19%, #a0c5ba 85%);
    }

    .container {
      border-radius: 5px;
      text-align: center;
    }

    .btn-container {
      background: white;
      box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
      border-radius: 5px;
      padding: 10px;
    }

    .head {
      font-weight: bolder;
    }

    .btn-primary {
      border-color: #ff33f !important;
      color: #ffffff;
      text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
      background-color: #de5499 !important;
      border-color: #de5499 !important;
      padding: 5px;
    }

    label {
      width: 50%;
    }

    #predict {
      display: none;
    }

    .form-group {
      padding: 2px;
    }
  </style>
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="head">Wind Turbine Filure prediction</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="btn-container">

          <!-- Main Input For Receiving Query to our ML -->
          <form action="{{ url_for('predict')}}" method="post" class="form-inline">
            <div class="row">
              <div class="col-md-6">
                <img class="image" src="{{url_for('static', filename='img.jpeg')}}" width="100%" height="100%" />
              </div>
              <div class="col-md-6">
                <div class="container">
                  <h4>Enter Cell Details</h4>
                  <div class="form-group">
                    <label for="Wind_speed">Wind_speed </label>
                    <input type="text" class="form-control" name="Wind_speed" required="required">
                  </div>
                  <div class="form-group">
                    <label for="Power">Power</label>
                    <input type="text" class="form-control" name="Power" required="required">
                  </div>
                  <div class="form-group">
                    <label for="Nacelle_ambient_temperature">Nacelle_ambient_temperature</label>
                    <input type="text" class="form-control" name="Nacelle_ambient_temperature" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="Generator_bearing_temperature">Generator_bearing_temperature</label>
                    <input type="text" class="form-control" name="Generator_bearing_temperature" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="Gear_oil_temperature">Gear_oil_temperature</label>
                    <input type="text" class="form-control" name="Gear_oil_temperature" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="Ambient_temperature">Ambient_temperature</label>
                    <input type="text" class="form-control" name="Ambient_temperature" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="Rotor_Speed">Rotor_Speed</label>
                    <input type="text" class="form-control" name="Rotor_Speed" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="Nacelle_temperature">Nacelle_temperature</label>
                    <input type="text" class="form-control" name="Nacelle_temperature" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="Generator_speed">Generator_speed</label>
                    <input type="text" class="form-control" name="Generator_speed" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="Yaw_angle">Yaw_angle</label>
                    <input type="text" class="form-control" name="Yaw_angle" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="Wind_direction">Wind_direction</label>
                    <input type="text" class="form-control" name="Wind_direction" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="Gear_box_inlet_temperature">Gear_box_inlet_temperature</label>
                    <input type="text" class="form-control" name="Gear_box_inlet_temperature" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="Bearing_temperature">Bearing_temperature</label>
                    <input type="text" class="form-control" name="Bearing_temperature" required="required" />
                  </div>
                  <div class="form-group">
                    <label for="Wheel_hub_temperature">Wheel_hub_temperature</label>
                    <input type="text" class="form-control" name="Wheel_hub_temperature" required="required" />
                  </div>
                  
                  <button type="submit" class="btn btn-primary btn-lg">Predict Failure</button>
                </div>
              </div>
            </div>
          </form>
        <br />
        <center>
          <h1 style="background:#de5499">{{prediction_text}}</h1>
        </center>
        <br />
</body>

</html>
